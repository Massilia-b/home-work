<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="left">
      <img src="img.PNG" alt="img" />
    </section>
    <section class="right">
      <div class="member">
        <h5 class="grey-text">Not a membre?</h5>
        <h5 class="blue-text">Register now</h5>
      </div>
      <div class="Hello">
        <h1>Hello Again!</h1>
        <h2>Welcome back you've been missed!</h2>
      </div>
      <div class="informations">
        <form action="">
          <input
            type="text"
            id="enter your name"
            name="username"
            placeholder="Enter username"
          />
        </form>

        <form action="">
          <label for="">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
          </label>
        </form>
        <h3>Recovery Password</h3>
      </div>
      <div class="sign-in">
        <form class="red-input" action="">
          <input
            type="sign in"
            id="sign in"
            name="sign in"
            placeholder="Sign in"
          />
        </form>
        <h4>Or continue with</h4>
      </div>
      <div class="logos">
        <i class="fa-brands fa-google"></i>

        <i class="fa-brands fa-apple"></i>

        <i class="fa-brands fa-facebook"></i>
      </div>
    </section>
  </body>
</html>
